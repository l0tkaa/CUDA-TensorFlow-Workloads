version: '3.8'

services:
  tensorflow:
    image: tensorflow-gpu-app
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - .:/app
    command: python train.py
    ports:
      - "8888:8888"
  
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana/grafana-provisioning.yml:/etc/grafana/provisioning/dashboards/default.yml
    ports:
      - "3000:3000"
